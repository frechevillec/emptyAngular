<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Angular Project</title>
    </head>
    <body ng-controller='mainController as vm'>

    	<input type="text" ng-model="vm.firstname" placeholder="Prénom"/>
    	<input type="text" ng-model="vm.lastname" placeholder="Nom"/>
    	<input type="text" ng-model="vm.address" placeholder="Adresse"/>

    	<button ng-click="vm.add()">Ajouter</button>

    	<table>
    		<tr ng-repeat="row in vm.data">
    			<td>Prénom : {{row.firstname}}</td>
    			<td>Nom : {{row.lastname}}</td>
    			<td>Adresse : {{row.address}}</td>
    		</tr>
    	</table>
        <script src="js/libs/angular.min.js"></script>
        <script src="js/controllers/mainController.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
